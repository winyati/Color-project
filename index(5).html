<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>color exercise</title>
</head>
<body>
	<table style="width:90%">
		<tr>
		     <th style="width:25%"><u>Color</u></th>
		     <th width="25%"><u>HEX</u></th>
		     <th width="25%"><u>RGB</u></th>
		     <th width="25%"><u>Color Name</u></th>
        </tr>
        <tr>
        	 <td style="background-color: pink; height: 27px;"></td>
        	 <td style="padding-left: 50px;">#ffc0cb</td>
        	 <td style="padding-left: 50px;">rgb(rgb(255, 192, 203)</td>
        	 <td style="padding-left: 50px; color: pink;">pink</td>
        </tr>
       
        	 <td style="background-color: crimson; height: 30px;"></td>
        	 <td style="padding-left: 50px;">#dcl43c</td>
        	 <td style="padding-left: 50px;">rgb(220, 20, 60</td>
        	<td style="padding-left: 50px; color: crimson;">crimson</td>

        </tr>
        <tr>
        	 <td style="background-color: teal; height: 30px;"></td>
        	 <td style="padding-left: 50px;">#008080</td>
        	 <td style="padding-left: 50px;">rgb(0, 128, 128)</td>
        	 <td style="padding-left: 50px; color: teal;">teal</td>
        </tr>
        <tr>
        	 <td style="background-color:olive; height: 30px;"></td>
        	 <td style="padding-left: 50px;">#808000</td>
        	 <td style="padding-left: 50px;">rgb(128, 128, 0)</td>
        	 <td style="padding-left: 50px; color: olive;">olive</td>
        </tr>
        <tr>
        	 <td style="background-color: lightsalmon; height: 30px;"></td>
        	 <td style="padding-left: 50px;">#ffa07a</td>
        	 <td style="padding-left: 50px;">rgb(216, 191, 216)</td>
        	 <td style="padding-left: 50px; color: lightsalmon;">lightsalmon</td>
        </tr>
        <tr>
        	 <td style="background-color: thistle; height: 30px;"></td>
        	 <td style="padding-left: 50px;">#d8bfd8</td>
        	 <td style="padding-left: 50px;">rgb(255, 160, 122)</td>
        	 <td style="padding-left: 50px; color: thistle;">thistle</td>
        </tr>
 
</body>
</html>
